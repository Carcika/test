<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app3.css" >
    <title>Document</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="header">
                <div class="header-top">

                </div>
                <div class="header-middle">
                    
                </div>
                <div class="header-bottom">
                    <h1>NobodysFool</h1>
                    <p>Free PSD Website Template</p>
                    <input placeholder="Search Our Website..." type="text">
                    <button>SEARCH</button>
                </div>
            </div>
            <section class="title">
                <h1>Your title can be long and descriptive</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Enim odio, corporis consequuntur architecto porro vitae minus
                    officia neque.</p>
                <button>READ MORE</button>
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="r" id="r1" checked >
                        <input type="radio" name="r" id="r2" >
                        <input type="radio" name="r" id="r3" >
                        <input type="radio" name="r" id="r4" >
                        <div class="slide default">
                            <div class="s1"></div>
                        </div>
                        <div class="slide">
                            <div class="s2"></div>
                        </div>
                        <div class="slide">
                            <div class="s3"></div>
                        </div>
                        <div class="slide">
                            <div class="s4"></div>
                        </div>
                    </div>
                    <div class="navigation">
                        <label for="r1" class="bar"></label>
                        <label for="r2" class="bar"></label>
                        <label for="r3" class="bar"></label>
                        <label for="r4" class="bar"></label>
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
